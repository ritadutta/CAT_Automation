name: Fetch Commit Messages
on:
  push:
    branches:
      - master
jobs:
  fetch-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout https://github.com/ritadutta/testing.git repository
        uses: actions/checkout@v2
        with:
          repository: https://github.com/ritadutta/testing.git
          ref: main  # or whichever branch you want to monitor
      - name: Print commit messages
        run: |
          git log --format="%h %s" --no-merges origin/main..HEAD
