name: Fetch Commit Message

on:
  push:
    branches:
      - main

jobs:
  fetch_commit_message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout other repository
        uses: actions/checkout@v2
        with:
          repository: ritadutta/testing
          ref: main
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Fetch Commit Message
        id: check_commit
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Commit Message: $COMMIT_MESSAGE"
          echo "::set-output name=commit_message::$COMMIT_MESSAGE"

      - name: Check Commit Message
        id: check_commit_message
        run: |
         if [[ "${{ steps.check_commit.outputs.commit_message }}" == *"dev"* ]]; then
          echo "Success"
          echo "::set-output name=success::true" # Setting the output for conditional execution
         else
          echo "Failure"
          echo "::set-output name=success::false" # Setting the output for conditional execution
         fi
      
         if: ${{ steps.check_commit_message.outputs.success == 'true' }}
      - name: Cache dependencies 123
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.cache
            /opt/allure
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-
 
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Install Chromium
        run: sudo apt install chromium-browser
 
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
           node-version: 16.15.1
 
      - name: Install dependencies
        run: npm install
 
      - name: Run E2E tests
        run: npx cross-env ENV=dev npm run web
 
      - name: Download and Install Allure
        run: |
           wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.16.0/allure-commandline-2.16.0.zip
           unzip allure-commandline-2.16.0.zip
           sudo mv allure-2.16.0 /opt/allure
           sudo ln -s /opt/allure/bin/allure /usr/bin/allure
 
      - name: Generate Allure Reports
        run: |
           allure generate allure-results --clean -o allure-report
 
      - name: Publish Allure Reports
        uses: peaceiris/actions-gh-pages@v3
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           publish_dir: ./allure-report