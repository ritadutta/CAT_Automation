name: Continuous Integration


on:
  push:
    branches:
      - '**'

jobs:

  check_dev_commits:
    runs-on: ubuntu-latest
    outputs:
      has_commits: ${{ steps.check_commit.outputs.has_commits }}
    steps:
      - name: Check for new commits in another repository
        id: check_commit
        run: |
          # Add commands to check for commits in another repository
          # For example:
          git clone https://github.com/ritadutta/CATAutomationFramework
          cd CATAutomationFramework
          git fetch origin
          NEW_COMMITS=$(git rev-list HEAD..origin/main --count)
          echo "New commits detected: $NEW_COMMITS"
          # Determine if there are new commits and set the output accordingly
          if [ "$NEW_COMMITS" -gt 0 ]; then
            echo "::set-output name=has_commits::true"
          else
            echo "::set-output name=has_commits::false"
          fi
  build:
    runs-on: ubuntu-latest

    needs: check_dev_commits

    if: ${{ needs.check_dev_commits.outputs.has_commits == 'true' }}
    
    steps:
      - name: Cache dependencies 123
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/.cache
            /opt/allure
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Chromium
        run: sudo apt install chromium-browser

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.15.1

      - name: Install dependencies
        run: npm install

      - name: Run E2E tests
        run: npx cross-env ENV=dev npm run web

      - name: Download and Install Allure
        run: |
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.16.0/allure-commandline-2.16.0.zip
          unzip allure-commandline-2.16.0.zip
          sudo mv allure-2.16.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure Reports
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Publish Allure Reports
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
